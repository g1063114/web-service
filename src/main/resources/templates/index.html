<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" cofragmentsntent="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h1>HELLO Posts</h1>
        <p class="lead">로그인 기능</p>
        <p>
            <p id ="user" th:if="${userName}" th:text="|${userName} 님 환영합니다.|"></p>
            <a class="btn btn-lg btn-secondary" th:if="${userName} == null" href="/oauth2/authorization/google">구글 로그인</a>
            <a class="btn btn-lg btn-secondary" th:unless="${userName} == null" href="/logout">로그아웃</a>
            <a class="btn btn-lg btn-secondary" th:if="${userName} == null" href="/oauth2/authorization/naver">네이버 로그인</a>
        </p>
        <p class="lead">게시판 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/posts/save">게시글 등록</a>
            <a class="btn btn-lg btn-secondary" href="/posts">게시글 목록</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
