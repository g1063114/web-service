<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<meta charset="UTF-8">
<title>Title</title>

</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="id">게시글 번호</label>
      <input type="text" th:field="*{id}" class="form-control" readonly>
    </div>
    <br>
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control" >
    </div>
    <br>
    <div class="form-group">
      <label th:for="author">작성자</label>
      <input type="text" th:field="*{author}" class="form-control" readonly>
    </div>
    <br>
    <div class="form-group">
      <label th:for="content">내용</label>
      <input type="text" th:field="*{content}" class="form-control" >
    </div>
    <br>
    <button type="submit" id="enroll" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

</script>
</html>
